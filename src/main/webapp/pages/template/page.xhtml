<rich:page xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" theme="simple" markupType="xhtml"
	contentType="text/html" width="1000" sidebarWidth="0" >
	<f:facet name="pageHeader">
		<ui:insert name="pageHeader"/>
	</f:facet>
	<f:facet name="header">
		<rich:layout>
			<rich:layoutPanel position="center" width="85%">
				<f:verbatim>
					<h2 align="center">#{title}</h2>
				</f:verbatim>
			</rich:layoutPanel>
			<rich:layoutPanel position="right" width="15%" style="padding:10px">
				<h:outputText value="Luis Gallego" />
			</rich:layoutPanel>
		</rich:layout>
	</f:facet>
	<f:facet name="footer">
		<ui:insert name="footer" />
	</f:facet>
	<rich:layout>
		<rich:layoutPanel position="top" width="100%">
			<ui:insert name="top" />
		</rich:layoutPanel>
		<rich:layoutPanel position="center" width="100%">
			<ui:insert name="center" />
		</rich:layoutPanel>
		<rich:layoutPanel position="bottom" width="100%">
			<ui:insert name="bottom" />
		</rich:layoutPanel>
	</rich:layout>
</rich:page>
